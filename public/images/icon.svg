<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="128" fill="#2563eb"/>
  <g transform="translate(256, 256)">
    <!-- Microphone body -->
    <rect x="-35" y="-120" width="70" height="120" rx="35" fill="white"/>

    <!-- Microphone stand -->
    <path d="M -60 20 Q -60 80 0 80 Q 60 80 60 20" stroke="white" stroke-width="20" fill="none" stroke-linecap="round"/>
    <line x1="0" y1="80" x2="0" y2="130" stroke="white" stroke-width="20" stroke-linecap="round"/>
    <line x1="-50" y1="130" x2="50" y2="130" stroke="white" stroke-width="20" stroke-linecap="round"/>

    <!-- Sound waves -->
    <path d="M -100 -40 Q -120 -60 -100 -80" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M 100 -40 Q 120 -60 100 -80" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M -130 -60 Q -160 -60 -160 -90" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M 130 -60 Q 160 -60 160 -90" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>
</svg>
